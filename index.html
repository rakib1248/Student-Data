<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Data</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Asset/style.css" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <div class="student">
            <button
              data-bs-toggle="modal"
              data-bs-target="#student-created"
              class="btn btn-primary mb-2"
            >
              Creat New Student
            </button>
            <div class="card shadow">
              <div class="card-header">
                <h2>All Student Data</h2>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>

                      <th>Photo</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Location</th>
                      <th>createdAt</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="all_studenData">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="student-created">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-1">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              id="closer-modal"
              class="btn btn-close text-end"
              aria-label="Close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="msg" class=""></div>
            <!-- form content -->
            <div>
              <h2 class="pb-3">Enter Your Details</h2>
              <form action="" id="student_form">
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  class="form-control my-2"
                  type="Name"
                  name="name"
                />
                <input
                  type="text"
                  placeholder="Enter Your Image URL"
                  class="form-control my-2"
                  type="Image"
                  name="photo"
                />
                <input
                  type="tel"
                  placeholder="Enter Your Phone Number"
                  class="form-control my-2"
                  type="Phone"
                  name="phone"
                />
                <input
                  type="email"
                  placeholder="Enter Your Email"
                  class="form-control my-2"
                  type="Email"
                  name="email"
                />
                <input
                  type="text"
                  placeholder="Enter Your Location"
                  class="form-control my-2"
                  type="Location"
                  name="location"
                />
                <input
                  type="submit"
                  class="btn btn-primary my-2"
                  value="Create"
                />
              </form>
            </div>
            <!-- form content -->
          </div>
        </div>
      </div>
    </div>

     <!-- modal -->
   <!-- Stutent Singel Data -->
    <div class="modal fade" id="single-student-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-1">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              
              class="btn btn-close text-end"
              aria-label="Close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">

            <div class="student-single-Data text-center">
              
            </div>
            
           
          </div>
        </div>
      </div>
    </div>

     <!-- Stutent Singel Data -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="src/data.js"></script>
    <script src="src/model.js"></script>
    <script src="src/function.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
